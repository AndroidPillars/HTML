<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Contact Us</title>
</head>

<body background="images/img_bg.jpg">
  <font face="Lato" color="#1d3e7d" size="4">
    <h2>Contact Us</h2>
    <hr>
    <br>
    <form action="mailto:gowthamandro@gmail.com" method="post" enctype="text/plain">
      <div>
        <label>Your Name:</label>
        <input type="text" name="your Name" size="30" />
      </div>
      <br>
      <div>
        <label>Your Email:</label>
        <input type="email" name="your Email" size="30" />
      </div>
      <br>
      <div>
        <label>Gender:&nbsp;</label>
        <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      </div>
      <br>
      <label>Message:</label>
      <br>
      <br>
      <div>
        <textarea name="conact Us" rows="8" cols="70"></textarea>
      </div>
      <br>
      <input type="submit" name="submitValues" size="80" />
    </form>
  </font>
</body>

</html>
